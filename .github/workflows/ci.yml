name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install --legacy-peer-deps
    
    - name: Run TypeScript check
      run: npm run typecheck
      
    - name: Run tests
      run: npm run test
      
    - name: Build project
      run: npm run build
      env:
        VITE_SHEETS_CSV_URL: ${{ secrets.VITE_SHEETS_CSV_URL }}
        VITE_MENU_JSON_URL: ${{ secrets.VITE_MENU_JSON_URL }}
        VITE_IMAGES_BASE: ${{ secrets.VITE_IMAGES_BASE }}
        VITE_FORM_ENDPOINT: ${{ secrets.VITE_FORM_ENDPOINT }}
        VITE_ORDER_ENDPOINT: ${{ secrets.VITE_ORDER_ENDPOINT }}
        VITE_REVIEW_ENDPOINT: ${{ secrets.VITE_REVIEW_ENDPOINT }}
        VITE_CURRENCY: ${{ secrets.VITE_CURRENCY }}
        VITE_DELIVERY_FEE: ${{ secrets.VITE_DELIVERY_FEE }}